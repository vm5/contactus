<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome CDN -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #003366, #FF6F00); /* Gradient background */
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            animation: fadeIn 2s ease-in-out; /* Animation for body */
        }

        .header {
            background-color: #C0C0C0; /* Silver background */
            color: #333; /* Dark text for contrast */
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: slideIn 1s ease-out; /* Animation for header */
        }

        .header img {
            width: 80px; /* Adjusted size of the logo */
            margin-right: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 28px;
        }

        .content {
            padding: 40px; /* Increased padding */
            max-width: 800px;
            margin: 20px auto;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            animation: fadeInUp 2s ease-out; /* Animation for content */
            flex: 1; /* To push footer to bottom */
            text-align: center;
        }

        .content p {
            font-size: 18px;
            line-height: 1.6;
        }

        .content a {
            color: #003366;
            text-decoration: none;
            font-weight: bold;
        }

        .content a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #C0C0C0; /* Silver background */
            color: #333; /* Dark text for contrast */
            padding: 20px;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .footer-links a {
            color: #333; /* Dark text for contrast */
            margin: 0 10px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-links a:hover {
            color: #FF6F00;
        }

        /* Keyframes for animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .contact-info a {
            color: #003366;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        .contact-info .icon {
            margin-right: 10px;
        }

        /* Media Queries for responsiveness */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 24px;
            }

            .content {
                padding: 20px;
                width: 90%;
            }

            .contact-info a {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .header img {
                width: 60px;
                margin-right: 15px;
            }

            .header h1 {
                font-size: 20px;
            }

            .content {
                padding: 15px;
                width: 95%;
            }

            .contact-info a {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="logo-removebg-preview (1).png" alt="LOGO" />
        <h1>Contact Us</h1>
    </header>
    <main class="content">
        <div class="contact-info">
            <p><i class="fas fa-envelope icon"></i>Email: <a href="mailto:connectpes01@gmail.com">connectpes01@gmail.com</a></p>
            <p><i class="fas fa-phone-alt icon"></i>Phone number 1: (+91) 8951475102, Parikshit Sharma</p>
            <p><i class="fas fa-phone-alt icon"></i>Phone number 2: (+91) 9620374123, Vedant Marathe</p>
        </div>
    </main>
    <footer>
        <p>&copy; <span id="year"></span> connectPES. All rights reserved.</p>
    </footer>
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
